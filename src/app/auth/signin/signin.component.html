<div class="whole-container" [@fadeInAnimation]="animationState">
  <button class="back-button" (click)="goBackToHome()">Back to Home</button>

  <div class="signin-container">
    <h2>Sign In</h2>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" />
      <div
        class="invalid"
        *ngIf="username!.invalid && (username!.dirty || username!.touched)"
      >
        <div *ngIf="username!.errors!['required']">Username is required.</div>
        <!-- Add more validation messages as needed -->
      </div>

      <label for="password">Password:</label>
      <!-- <input type="password" id="password" formControlName="password" /> -->
      <div class="passwordCheck">
        <input
          type="{{ showPassword ? 'text' : 'password' }}"
          id="password"
          formControlName="password"
        />
        <i
          class="material-icons password-icon"
          (click)="togglePasswordVisibility()"
        >
          {{ showPassword ? "visibility" : "visibility_off" }}
        </i>
      </div>

      <div
        class="invalid"
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
      >
        <div *ngIf="password!.errors!['required']">Password is required.</div>
        <div *ngIf="(password?.errors)!['minlength']">
          Password must be at least 6 characters.
        </div>
      </div>

      <label for="selectedRole">Select a Role:</label>
      <select formControlName="selectedRole">
        <option value="" disabled>Select a Role</option>
        <option value="bidder">Bidder</option>
        <option value="auctionner">Auctionner</option>
      </select>

      <div
        class="invalid"
        *ngIf="
          signinForm.get('selectedRole')?.hasError('required') &&
          signinForm.get('selectedRole')?.touched
        "
      >
        Please select a role.
      </div>
      <div class="forgot-password-link">
        <a routerLink="/forgot-password" (click)="forgotPassword()"
          >Forgot Password?</a
        >
      </div>

      <button type="submit" [disabled]="signinForm.invalid">Sign In</button>
    </form>
  </div>
</div>
